<div class="flex flex-col " (click)="navigateToDetails()">

    <div class="w-[180px] h-[310px]  relative rounded-md" [ngStyle]="{'background-image': 'url(' + movie()?.poster_url + ')' , 'background-size': 'cover', 'background-position': 'center'}">
        <div class="absolute bottom-0 w-full  bg-black rounded-b-md flex flex-row gap-2">
            <span class="text-red-600 text-3xl pl-2">&#9733;</span>
            <span class="text-white font-semibold pt-1.5">{{ movie()?.rating }}/10</span>
        </div>
    </div>
    <h2 class="text-lg font-semibold">{{ movie()?.title }}</h2>
<p>{{ movie()?.genre?.slice(0, 2)?.join(' / ') }}</p>


</div>
