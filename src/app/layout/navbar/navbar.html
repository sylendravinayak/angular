<nav class="w-full bg-white shadow-md fixed top-0 left-0 z-50">
  <div class=" mx-3   flex items-center justify-between ">

    <!-- Logo -->
    <div class="flex items-center gap-2 cursor-pointer pl-14">
<img src="assets/images/logo.svg"  class=" h-10" />
<input
  type="text"
  placeholder="Search for Movies"
  class="border rounded-full px-4 py-1 w-64 focus:outline-none"
/>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-6 pr-14">
      <a routerLink="" class="hover:text-red-600 font-medium">Home</a>
      <a routerLink="/movie" class="hover:text-red-600 font-medium">Movies</a>


      <button class="px-4 py-1 bg-red-600 text-white rounded-lg hover:bg-red-700">
        Login
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden" (click)="openMenu()">
      <i class="fa fa-bars text-2xl"></i>
    </button>
  </div>
</nav>

<!-- BACKDROP -->
<div
  *ngIf="isOpen"
  (click)="closeMenu()"
  class="fixed inset-0 bg-black bg-opacity-50 z-40"
></div>

<!-- FULLSCREEN MOBILE MENU -->
<div
  class="fixed top-0 left-0 h-full w-3/4 max-w-xs bg-white shadow-xl z-50 transform transition-transform duration-300"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
>
  <div class="p-5 flex flex-col gap-6 mt-16">

    <a routerLink="/" class="text-lg font-medium">Home</a>
    <a routerLink="/movie" class="text-lg font-medium">Movies</a>

    <input
      type="text"
      placeholder="Search for Movies"
      class="border w-full px-4 py-2 rounded-md"
    />

    <button class="w-full py-2 bg-red-600 text-white rounded-md">
      Login
    </button>

  </div>
</div>
