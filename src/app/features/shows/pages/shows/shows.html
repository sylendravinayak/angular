<!-- Movie details (top) -->
<div class="flex flex-col">

  <app-movie-details [movie$]="current_movie$"></app-movie-details>
  <!-- FILTER BAR -->
  <div 
  [formGroup]="filterForm" 
  class="w-full bg-white border-b border-gray-200 py-4 px-6 flex flex-col md:flex-row justify-between items-center sticky top-0 z-20 shadow-sm"
>

  <!-- DATE PICKER -->
  <div class="flex items-center">
    <div class="flex items-center md:gap-2">
      <ng-container *ngFor="let date of next7Days; trackBy: trackByDate">
        <div
          (click)="selectDate(date)"
          class="cursor-pointer text-center px-0 md:px-4 py-2 rounded-lg transition-all duration-200 min-w-[60px]"
          [ngClass]="{
            'bg-pink-600 text-white shadow-lg shadow-pink-200 scale-105': DateString((selectedDate$ | async)) === date. toDateString(),
            'bg-gray-50 text-gray-700 hover:bg-pink-50 hover:text-pink-600': DateString((selectedDate$ | async)) !== date.toDateString()
          }"
        >
          <div class="text-xs font-medium uppercase tracking-wide">{{ date | date:'EEE' }}</div>
          <div class="text-xl font-bold">{{ date | date:'dd' }}</div>
          <div class="text-[10px] font-medium uppercase">{{ date | date:'MMM' }}</div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- DROPDOWNS -->
  <div class="flex items-start md:items-center gap-4">

    <!-- Language -->
    <div class="relative">
      <select 
        formControlName="language"
        class="select-dropdown"
      >
        <option value="">All Languages</option>
        <option *ngFor="let l of languageOptions" [value]="l">{{ l }}</option>
      </select>
      <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>

    <!-- Format -->
    <div class="relative">
      <select 
        formControlName="format"
        class="select-dropdown"
      >
        <option value="">All Formats</option>
        <option *ngFor="let f of formatOptions" [value]="f">{{ f }}</option>
      </select>
      <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>

  </div>

</div>

<!-- SHOWS LIST -->
<div class="bg-gray-50 min-h-screen p-6">
  <ng-container *ngIf="(shows$ | async) as shows">
    <ng-container *ngIf="groupedShows$ | async as groups">
      
      <!-- No shows message -->
      <div *ngIf="groups.length === 0" class="flex flex-col items-center justify-center py-16">
        <svg class="w-24 h-24 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1. 5" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
        </svg>
        <p class="text-gray-500 text-lg font-medium">No shows available</p>
        <p class="text-gray-400 text-sm mt-1">Try selecting a different date or filter</p>
      </div>

      <!-- Screen cards -->
      <div class="space-y-4">
        <div *ngFor="let g of groups" class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300">
          
          <!-- Screen header -->
          <div class="p-4 border-b border-gray-100">
            <div class="flex items-start justify-between">
              <div class="flex items-center gap-3">
                <!-- Theatre icon -->
                <div class="w-10 h-10 bg-pink-100 rounded-lg flex items-center justify-center">
                  <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                  </svg>
                </div>
                <div>
                  <h3 class="text-lg font-semibold text-gray-900">{{ g.key }}</h3>
                  <div class="flex items-center gap-2 mt-1">
                    <!-- Amenity badges -->
                    <span class="inline-flex items-center gap-1 text-xs text-green-700 bg-green-50 px-2 py-0.5 rounded-full">
                      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9. 293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                      </svg>
                      Dolby Atmos
                    </span>
                    <span class="inline-flex items-center gap-1 text-xs text-blue-700 bg-blue-50 px-2 py-0. 5 rounded-full">
                      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1. 414-1.414L9 10. 586 7.707 9.293a1 1 0 00-1. 414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                      </svg>
                      Recliner
                    </span>
                    <span class="inline-flex items-center gap-1 text-xs text-purple-700 bg-purple-50 px-2 py-0.5 rounded-full">
                      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9. 049 2.927c.3-.921 1. 603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24. 588 1.81l-2.8 2.034a1 1 0 00-. 364 1.118l1.07 3. 292c. 3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1. 175 0l-2.8 2. 034c-.784.57-1.838-. 197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1. 118L2.98 8.72c-.783-.57-. 38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                      </svg>
                      4K
                    </span>
                  </div>
                </div>
              </div>
              <!-- Info button -->
              <button class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Show times -->
          <div class="p-4">
            <div class="flex flex-wrap gap-3">
              <ng-container *ngFor="let s of g.value">
                <button
  type="button"
  class="show-time-btn group"
  [ngClass]="{
    'border-green-500 hover:bg-green-50': s.status === 'UPCOMING' || s.status === 'AVAILABLE',
    'border-yellow-500 hover:bg-yellow-50': s.status === 'FILLING_FAST',
    'border-red-400 hover:bg-red-50 opacity-60 cursor-not-allowed': s.status === 'SOLD_OUT' || s.status === 'CANCELLED'
  }"
  [disabled]="s.status === 'SOLD_OUT' || s.status === 'CANCELLED'"
  (click)="gotoSeatmap(s)"
>
  <div class="flex flex-col items-center">
    <span class="text-sm font-semibold text-gray-800 group-hover:text-pink-600 transition-colors">
      {{ s.show_time | time12 }}
    </span>
    <span *ngIf="s.format" class="text-[10px] font-medium text-gray-500 uppercase mt-0.5">
      {{ s.format }}
    </span>
    <span *ngIf="s.language" class="text-[10px] text-gray-400 mt-0.5">
      {{ s.language }}
    </span>
  </div>
  <div
    class="absolute -top-1 -right-1 w-3 h-3 rounded-full border-2 border-white"
    [ngClass]="{
      'bg-green-500': s.status === 'UPCOMING' || s.status === 'AVAILABLE',
      'bg-yellow-500': s.status === 'FILLING_FAST',
      'bg-red-500': s.status === 'SOLD_OUT' || s.status === 'CANCELLED'
    }"
  ></div>
</button>
              </ng-container>
            </div>

            <!-- Legend -->
            <div class="flex items-center gap-4 mt-4 pt-3 border-t border-gray-100">
              <div class="flex items-center gap-1. 5 text-xs text-gray-500">
                <span class="w-2 h-2 rounded-full bg-green-500"></span>
                Available
              </div>
              <div class="flex items-center gap-1.5 text-xs text-gray-500">
                <span class="w-2 h-2 rounded-full bg-yellow-500"></span>
                Filling Fast
              </div>
              <div class="flex items-center gap-1.5 text-xs text-gray-500">
                <span class="w-2 h-2 rounded-full bg-red-500"></span>
                Sold Out
              </div>
            </div>
          </div>

        </div>
      </div>

    </ng-container>
  </ng-container>
</div>
</div>
